<div
  id="carouselExampleIndicators"
  class="carousel slide carousel-wrapper"
  data-interval="false"
>
  <div class="carousel-indicators-copy">
    <div class="row test">
      <span class="col-6 text-center button-label">Freedom Sale</span>
      <span class="col-6 text-center button-label">Sell Your Car</span>
    </div>
  </div>
  <div class="carousel-indicators">
    <div class="row">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active carousel-btn"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
        class="carousel-btn"
      ></button>
    </div>
  </div>
  <div class="carousel-inner" style="position: relative">
    <div class="carousel-item active">
      <img
        src="../assets/images/first-img.webp"
        class="d-block w-100 slider-image"
      />
    </div>
    <div class="carousel-item">
      <img
        src="../assets/images/second-img.webp"
        class="d-block w-100 slider-image"
      />
    </div>

    <div class="form-wrapper">
      <div class="form-sub-wrapper">
        <h2 class="form-heading">Find your right car</h2>
        <button class="form-btn btn-1-clicked" type="button">New Car</button
        >&nbsp; &nbsp;
        <button class="form-btn btn-1-clicked" type="button">Used Car</button>
        <input class="mt-3" type="radio" id="budget" name="raid" />
        <label class="ms-2" for="budget">By Budget</label>
        <input class="mt-3 ms-4" type="radio" id="brand" name="raid" />
        <label class="ms-2" for="brand">By Brand</label>
        <div>
          <ng-select
            [items]="selectBudget"
            ng-options="item for item in names"
            bindLabel="name"
            bindValue="id"
            placeholder="Select Budget"
            class="ng-select-input"
          >
          </ng-select>

          <ng-select
            [items]="AllVehicalType"
            bindLabel="name"
            bindValue="id"
            placeholder="All Vehical Type"
            class="ng-select-input"
          >
          </ng-select>
          <!-- <ng-select
              [items]="SelectBrand"
              bindLabel="name"
              bindValue="id"
              placeholder="select Brand"
             
              class="ng-select-input"
            >
            </ng-select> -->

          <!-- <ng-select
              [items]="SelectCity"
              ng-options="Cars"
              bindLabel="name"
              bindValue="id"
              placeholder="select city"
             
              class="ng-select-input"
            >
            </ng-select>  -->
          <br />
          <button class="formsearch-btn" type="button">Search</button
          ><br /><br />
          <label class="advanced-search"
            >Advanced Search <i class="fa fa-arrow-right"></i
          ></label>
        </div>
      </div>
    </div>
  </div>
</div>
